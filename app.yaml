runtime: nodejs22
service: default

automatic_scaling:
  min_instances: 1

handlers:
  - url: /
    static_files: dist/index.html
    upload: dist/index.html

  - url: /assets
    static_dir: dist/assets

  - url: /(.*\.(gif|png|jpg|jpeg|svg|ico|webp))$
    static_files: dist/\1
    upload: dist/(.*\.(gif|png|jpg|jpeg|svg|ico|webp))$